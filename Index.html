<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylePaymentForm.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="mainHeading">Payment Form</h1>
        <hr>
        <h4>Required fields are followed by *</h4>
        <h2>User Information</h2>
        <p>Name:* <input type="text" name="name" id="name" required placeholder="Name"></p>
        <fieldset>
            <legend>Gender*</legend>
            <p>Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female"required></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5" placeholder="Your address"></textarea></p>
        <p>Email:* <input type="email" name="email" id="email" required placeholder="example@gmai.com"></p>
        <p>Pincode:* <input type="number" name="pincode" id="pincode" required placeholder="000000"></p>
        <hr>
        <h2>Payment Info</h2>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--Select a card type--</option>
                <option value="Rupay">Rupay</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
            </select>
        </p>
        <p>Card Number:* <input type="number" name="card_number" id="card_number"required placeholder="16 digit number"></p>
        <p>Expiration Date:* <input type="date" name="expiration_date" id="expiration_date" required></p>
        <p>CVV:* <input type="password" name="cvv" id="cvv" required placeholder="3 digit number"></p>
        <input type="submit" value="Pay Now">
    </form>
    </div>
</body>
</html>
